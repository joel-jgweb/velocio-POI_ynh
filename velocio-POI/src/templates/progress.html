<!DOCTYPE html>
<html>
<head>
  <title>Recherche en cours... - Velocio Traces & Spots</title>
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='icon.ico') }}">
  <meta charset="utf-8" />
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f7f7fa;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 6px 24px rgba(0,0,0,0.1);
      padding: 32px;
      width: 500px;
      text-align: center;
    }
    h1 {
      color: #2352a0;
      margin-bottom: 24px;
    }
    .progress-bar {
      width: 100%;
      height: 16px;
      background: #e0e0e0;
      border-radius: 8px;
      overflow: hidden;
      margin: 20px 0;
    }
    .progress-fill {
      height: 100%;
      width: 0%;
      background: #2352a0;
      transition: width 0.4s;
    }
    .status {
      min-height: 20px;
      color: #333;
      font-size: 1.1em;
      margin: 16px 0;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Recherche en cours...</h1>
    <div class="progress-bar">
      <div class="progress-fill" id="progressFill"></div>
    </div>
    <div class="status" id="status">Pr√©paration du traitement...</div>
  </div>

  <script>
    const statusEl = document.getElementById('status');
    const progressFill = document.getElementById('progressFill');

    const interval = setInterval(() => {
      fetch('/progress/status')
        .then(r => r.json())
        .then(data => {
          statusEl.textContent = data.status;
          progressFill.style.width = (data.progress || 0) + '%';
          if (data.done) {
            clearInterval(interval);
            setTimeout(() => {
              window.location.href = '/results';
            }, 600);
          }
        })
        .catch(err => {
          statusEl.textContent = "Erreur de connexion...";
          console.error(err);
        });
    }, 600);
  </script>
</body>
</html>
